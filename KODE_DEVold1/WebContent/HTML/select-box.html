<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<script>
    $('#choose').click(function (e) {
        e.stopPropagation();
        $(this).siblings('select').css('width', $(this).outerWidth(true)).toggle();
    });

    $('#options').change(function (e) {
        e.stopPropagation();
        var val = this.value || 'Select options';
        $(this).siblings('#choose').text(val);
        $(this).hide();
    });

    $('select').find('option').on({
        'mouseover': function () {
            $('.hover').removeClass('hover');
            $(this).addClass('hover');
        },
            'mouseleave': function () {
            $(this).removeClass('hover');
        }
    });
</script>
<style>
label {
    background:url('https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/down4-16.png') right center no-repeat;
    padding:0 20px 0 10px;
    border:solid 1px #eee;
}
.hover {
    background:#666;
    color:#fff;
}
.select_box_height {
width:250px;
height:auto;
margin:auto;
}
.select_box_height label {
    float: left;

</style>
